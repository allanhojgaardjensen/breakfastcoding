definitions:
  Greeting:
    type: "object"
    properties:
      greeting:
        type: "string"
        example: "Hallo"
        description: "the actual greeting text."
      language:
        type: "string"
        example: "English"
        description: "the language spoken for people using the actual greeting."
      country:
        type: "string"
        example: "England"
        description: "the country where the actual greeting is used."
      native:
        $ref: "#/definitions/native"
      _links:
        type: "object"
        properties:
          self:
            $ref: "#/definitions/HALLink"
    description: "A greeting representation"
  HALLink:
    type: "object"
    properties:
      href:
        type: "string"
      templated:
        type: "boolean"
      type:
        type: "string"
      deprecation:
        type: "string"
        format: "url"
      name:
        type: "string"
      profile:
        type: "string"
        format: "uri"
      title:
        type: "string"
      hreflang:
        type: "string"
      seen:
        type: "string"
  native:
    type: "object"
    properties:
      language:
        type: "string"
        example: "English"
        description: "the preferred language for consumer of the actual greeting."
      country:
        type: "string"
        example: "English"
        description: "the country from which the language of the consumer origins."
    description: "the probably prefered language of the consumer"
  Greetings:
    type: "object"
    properties:
      info:
        type: "string"
        description: "information about the response - a list of greetings"
      _links:
        type: "object"
        properties:
          greetings:
            type: "array"
            items:
              $ref: "#/definitions/HALLink"
          self:
            description: "information about the resource itself"
            $ref: "#/definitions/HALLink"
      _embedded:
        type: "object"
        properties:
          greetings:
            type: "array"
            items:
              $ref: "#/definitions/Greeting"
    description: "A Greeting List"
